<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="app">

        <h1>{{title}}</h1>
        <input type="text" :value="content">
        <input type="text" v-model="content">
        <button @click="des">销毁</button>
    </div>
    <script src="./vue.min.js"></script>
    <script>
    
     /*  Vue实例生命周期:
      初始化过程：
         1. new Vue()
         2. 将生命周期钩子函数初始化到this上
         3. 自动调用this.beforeCreate()  
         4. 监听数据，初始化方法，初始化计算属性值
         5. 自动调用this.created()方法
         6. 查找视图模版:
               6.1）首先判断是否有el属性, 如果没有el，等待当前实例是否调用了$mount方法,el或$mount至少要设1个
               6.2）然后判断是否定义过template属性, 
                       如果设置过template,则以template指定是视图为模版
                       如果没有template,则以el指定的节点访问为视图模版
         7. 编译模版
         8. 调用this.beforeMount
         9. 挂载实例所编译的模块到真实的DOM上
         10. 调用this.mounted
         至此，Vue实例的初始化完成
       
      更新过程：
          数据修改 --> this.beforeUpdate()视图更新前--->视图更新--->视图更新后 this.updated
      
      销毁过程:
           vm.$destory--->this.beforeDestory()--->销毁(移除监听、事件监听)-->this.destoryed */
        new Vue({
            el:'#app',
            data:{
                title:'hello',
                content:'world'
            },
            methods:{
                des(){
                    this.$destroy()
                }                     
            },
            beforeCreate(){
                console.log('1', 'beforecreate')
            },
            created(){
                console.log('2', 'created')
            },
            beforeMount(){
                console.log('3', 'beforeMount')
            },
            mounted(){
                console.log('4', 'mounted')
            },
            beforeUpdate(){
                console.log('5', 'beforeUpdate')
            },
            updated() {
                console.log('6', 'updated')
            },
            beforeDestroy(){
                console.log('7', 'beforeDestroy')
            },
            destroyed() {
                console.log('8', 'destroyed')
            }
        })
    </script>
</body>
</html>
