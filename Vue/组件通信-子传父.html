<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>子传父</title>
</head>
<body>
    <div id="app">
        <parent></parent>
    </div>
    <script src="./vue.min.js"></script>
    <script>
        /* 子组件向父组件传值：
                1. 子组件设定一个按钮，给子组件设定一个点击事件
                2. 在点击事件中，用 this.$emit() 触发一个自定义事件，并传递一个参数(传给父组件的值)
                3. 在父组件中的子组件标签中监听自定义的事件
                4. 在父组件里添加一个响应该事件的处理方法 
        */
        let child = {
            template:`
                <div>
                    <input v-model='msg'/>
                    <button @click='sendMsgToPar'>发送信息给父组件</button>
                </div>
            `,              // 👆 1. 
            data(){
                return {
                    msg:'hello,parent'
                }
            },
            methods:{
                sendMsgToPar(){
                    this.$emit('receiveMsgFromChild',this.msg)
                }   // 👆 2.
            }
        }
        let parent = {
            template:`
                <div>
                    <h1>{{msg}}</h1>
                    <child @receiveMsgFromChild = 'updateMsg'></child>
                </div>    
            `,             // 👆 3.
            data(){
                return {
                    msg:'parent'
                }
            },
            methods:{
                updateMsg(data){
                    this.msg = data 
                }   // 👆 4.
            },
            components:{
                child
            }
        }
        new Vue({
            el:'#app',
            components:{
                parent
            }
        })
    </script>
</body>
</html>
