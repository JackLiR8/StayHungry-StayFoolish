<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>动态路由</title>
</head>
<body>
    <div id="app">
        <router-link to="/home/001/name/jack">001-jack</router-link>
        <router-link to="/home/001/name/kobe">001-kobe</router-link>
        <router-link to="/home/002/name/klay">002-klay</router-link>
        <router-link to="/home/002/name/curry">002-curry</router-link>
        <router-view></router-view>
    </div>
    <script src="./vue.min.js"></script>
    <script src="./vue-router.js"></script>
    <script>
    /* 
        动态路由：页面结构相同，但是数据不同的情况下，可以使用动态路由。不同路径指向相同的组件，并用对应的数据渲染该组件。

        配置形式：
            path: '/home/:id' ， id可以替换成任意变量，name/index ...

            设置的动态参数可以在 $route.params对象里拿到, $route.params.id 就可以拿到 :id 对应的值
    */
        const homePage = {
            template:`
                <div>
                    <h1>{{"这里是"+$route.params.id+"页面"}}</h1>
                    <h2>{{"name是："+$route.params.name}}</h2>
                </div>
            `
        }
        const router = new VueRouter({
            routes:[{
                path:'/home/:id/name/:name',
                component:homePage
            },{
                path:'/',
                redirect:'/home/001/name/jack'
            }]
        })
        new Vue({
            el:"#app",
            router,
        })
    </script>
</body>
</html>
