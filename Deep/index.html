<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <div>
    <button class="add1">1</button>
    <button class="add2">2</button>
    <button class="add3">3</button>
    <button class="add4">4</button>
  </div>
  <button class="btn"><h3>trigger</h3></button>
  <script src="./subscribe.js"></script>
  <script >
    let s1 = _subscribe()

    let fn1 = function (params) {
      console.log(1)
    }

    function fn2(params) {
      console.log(2)
      // s1.remove(fn1)
    }

    function fn3(params) {
      console.log(3)
    }

    function fn4(params) {
      console.log(4)
    }

    document.querySelector('.add1').onclick = function() {
      s1.add(fn1)
    }
    document.querySelector('.add2').onclick = function() {
      s1.add(fn2)
    }
    document.querySelector('.add3').onclick = function() {
      s1.add(fn3)
    }
    document.querySelector('.add4').onclick = function() {
      s1.add(fn4)
    }

    let trigger = document.querySelector('.btn')
    trigger.onclick = function(e) {
      s1.trigger(e)
    }
  </script>
</body>
</html>
