<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>数据类型判断</title>
</head>
<body>
    <script>
    /* -------------------------------- 数组的判断 --------------------------------- */
        
            // 1. Array.isArray()
            // 2. arr instanceof Array
            // 3. Object.prototype.toString.call(arr) === '[object Array]'

            let arr = [1,2]
            console.log(Array.isArray(arr))     // true
            console.log(arr instanceof Array)   // true
            console.log(Object.prototype.toString.call(arr) === '[object Array]')   // true

    /* ------------------------------- 对象的判断 ----------------------------------- */
            // 1. obj instanceof Object
            // 2. Object.prototype.toString.call(obj) === '[object Object]'

            let obj = {name:"hello"}
            console.log(obj instanceof Object)      // true
            console.log(Object.prototype.toString.call(obj) === '[object Object]')  // true

        
    /*常见方法：
        1. typeof 
            typeof运算符返回一个字符串，表示未经计算的操作数的类型
            此方法无法判断数组和对象的类型，都会返回'object' */
        console.log('typeof 1', typeof 1)                       // 'number'
        console.log('typeof NaN', typeof NaN)                   // 'number'
        console.log('typeof "1"', typeof '1')                   // 'string'
        console.log('typeof true', typeof true)                 // 'boolean'
        console.log('typeof arr', typeof arr)                   // 'object'
        console.log('typeof obj', typeof obj)                   // 'object'
        console.log('typeof undefined', typeof undefined)       // 'undefined'
           
    /*  2. instanceof 
            instanceof 运算符用于判断构造函数的prototype属性是否出现在对象的原型链中的任何位置

            注意：该运算符只能用于判断对象
        */
        function fun() {}
        let child = new fun()
        console.log(child instanceof fun)   // true
        console.log(child instanceof Object)    // true

        console.log(arr instanceof Array)       // true
        console.log(obj instanceof Object)      // true
    </script>
</body>
</html>
