    <title>cookie</title>

<body>
    <script>
        /*  cookie 和 Storage 的区别
            1. 生存环境不一样
                 cookie生存的环境是 客户端和服务端
                 storage生存的环境是 客户端
            2. 发送流程不一样
                 cookie是裹挟在HTTP头协议中,随着请求在客户端和服务端中跑来跑去
                 storage是永远存在在本地(客户端中)
            3. 最大的限制不一样
                 单个cookie最大的容量限制是4KB
                 storage最大的容量是5MB
            
        
         */
    </script>
</body>
</html>
