<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>concat</title>
</head>
<body>
    <script>
        /* 
            concat()方法用于合并两个或者多个数组。此方法返回一个新数组，不会改变原数组

            concat方法不会改变this或任何作为参数提供的数组，而是返回一个浅拷贝，它包含与原始数组相结合的相同元素的副本。
            原始数组的元素将复制到新数组中
                引用数据类型：concat 将对象引用(引用地址)复制到新数组中，原数组和新数组引
                            用的是相同的对象
                基本数据类型：concat 将这些值复制到新数组中

            语法：arr.concat(arr1[,arr2[,arr3]])
        */    
        let arr = [1,2,3]
        let arr1 = ['1','2','3']

        let new_arr = arr.concat(arr1)
        console.log('new_arr:', new_arr)    // [1,2,3,'1','2','3']

        // 验证浅赋值
        let ori_arr = [['h'],'e','l']
        let output = ori_arr.concat()
        console.log(ori_arr)
        output[0][0] = 'hh'
        console.log(ori_arr)
    </script>
</body>
</html>
