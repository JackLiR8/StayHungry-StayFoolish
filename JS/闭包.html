<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>闭包</title>
</head>
<body>
    <script>
        /* 
            闭包是函数和声明该函数的词法环境的组合，闭包会创建一个永远不被销毁的私有作用域
            本质上，闭包就是一座连接函数内部和函数外部的桥梁
    
                闭包特点:
                    1:父函数(祖先函数)内有子函数(后代函数).
                    2:子函数内使用了父函数内声明的至少一个变量.
                    3:子函数还可以在任意时间调用.（父函数 return 子函数）	

            闭包的作用：
                    1. 读取函数内部的变量
                    2. 让这些变量的值始终保存在内存中        
         */

         function fun(){
             var n = 1;
             add = function (){ n += 1 }
             return function (){
                 console.log(n)
             }
         }

         let result = fun()
         result()     // 1

         add()      // add() 是在 fun 内部声明的全局函数，只有在 fun首次被调用之后才能被调用
         result()      // 2

         /* 以上代码证明了 fun 内部的变量 n 一直存在
            原因：
                f1 是 f2 的父函数，f2 被赋予给全局变量 result, result 一直存在，则 f2 一直存在， f2 引用了 f1 中的变量，所以 f1 也一直存在，f1 不会在调用结束后被垃圾回收机制回收
         
           */

    /* --------------- 使用闭包注意事项 ----------------- */
        /* 
         使用闭包的注意点

            1）由于闭包会使得函数中的变量都被保存在内存中，内存消耗很大，所以不能滥用闭包，否则会造成网页的性能问题，
            在IE中可能导致内存泄露。解决方法是，在退出函数之前，将不使用的局部变量全部删除。

            2）闭包会在父函数外部，改变父函数内部变量的值。所以，如果你把父函数当作对象（object）使用，把闭包当作
            它的公用方法（Public Method），把内部变量当作它的私有属性（private value），这时一定要小心，
            不要随便改变父函数内部变量的值。
         */

    /* ------------------- 思考 ----------------- */
         // 1.
         var a = 'global'
         var obj = {
             a:'local',
             getA:function(){
                 return function (){
                     return this.a
                 }
             }
         }

         console.log(obj.getA()())      // 'global'

         // 2.
         var b = 'global'
         var object = {
             b:'local',
             getB:function(){
                 var _this = this
                 return function (){
                     return _this.b    
                 }
             }
         }
         console.log(object.getB()())       // 'local'
    </script>
</body>
</html>
