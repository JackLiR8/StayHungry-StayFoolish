<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>排序</title>
</head>
<body>
    <script>
    /* ----------------------- 冒泡排序和快速排序 ----------------------- */
        // 1.冒泡
        var arr = [2,4,3,1,5,0]
        function bubbleSort(arr) {
            for (let i = 0;i < arr.length - 1;i++){
                for(let j = 0;j<arr.length - 1 - i;j++){
                    if(arr[j] - arr[j+1] > 0){
                        [arr[j],arr[j+1]] = [arr[j+1],arr[j]]
                    }
                }
            }
        }
        bubbleSort(arr)
        console.log(arr) // [0,1,2,3,4,5]

        // 2. 快速排序
        var arr1 = [3,0,2,1,5,4]
       function quickSort(arr) {
           var la = [];
           var ma = [];
           var flag = arr[0];
           debugger;
           for (let i=0;i<arr.length;i++){
               if(arr[i]<flag){
                   la.push(arr[i])
                   console.log(la)
               }else if (arr[i] > flag){
                   ma.push(arr[i])
                   console.log(ma)
               }
           }
           return arr1 = [quickSort(la),flag,quickSort(ma)]
       }
       quickSort(arr1)
       console.log(arr1)
    </script>
</body>
</html>
