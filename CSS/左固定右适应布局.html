        /* 4. 利用CSS中的 calc 计算宽度*/
        .container{
            width: 100%;
            overflow: hidden;
            background: black
        }
        .left {
            width:200px;
            height: 400px;
            float: left;
            background: skyblue
        }
        .right {
            float: right;
            height: 400px;
            width: calc(100% - 200px);
            background: lightcoral
        }

        <div class="left">left</div>
