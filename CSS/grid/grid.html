<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>grid</title>
  <style>
    .box {
      background: gray;
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      grid-template-rows: repeat(3, 100px);
      gap: 10px;
    }
    .i1 {
      background: pink;
      grid-column: 1/3;
      grid-row: 1/3;
    }
    .i2 {
      background: yellow;
    }
    .i3 {
      background: lightblue;
    }
    .i4 {
      background: lightgreen;
      grid-column-start: 3;
      grid-row: 2/4
    }
    .i5 {
      background: orange;
    }
  </style>
</head>
<body>
  <div class="box">
    <div class="i1">1</div>
    <div class="i2">2</div>
    <div class="i3">3</div>
    <div class="i4">4</div>
    <div class="i5">5</div>
  </div>
</body>
</html>
