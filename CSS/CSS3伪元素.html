<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CSS3伪元素</title>
    <style>
        /* 
            div::before 位置是在div所有子元素的最前面

            使用时必须设置content属性，否则不显示伪元素；
            
            根据需要设置合适的display
        
        
         */
        .wrap {
            width: 200px;
            height: 200px;
            background: lightgray
        }
        .wrap div {
            height: 50px;
        }
        .wrap::before {
            content:'before';
            display: block;
            height: 20px;
            background: slateblue
        }
        .wrap::after {
            content:'after';
            display: inline-block;
            height: 40px;
            background: slateblue
        }
    </style>
</head>
<body>
    <div class="wrap">
        <div>hello,world!</div>
    </div>
</body>
</html>
