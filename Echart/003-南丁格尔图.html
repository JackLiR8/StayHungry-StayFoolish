<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>南丁格尔图</title>
    <script src="./echarts.js"></script>
</head>
<body>
    <div id="chart" style="width:600px;height:400px"></div>
    <script>
        let myChart = echarts.init(document.getElementById('chart')) 
        myChart.setOption({
            roseType:'angle',   // 饼图支持通过 roseType:'angle' 设置成南丁格尔图
            series:[
                {
                    name:'访问来源',
                    type:'pie',
                    radius:'55%',
                    // label:{             在此处设置每个系列的文本样式，label.textStyle 
                    //     textStyle:{
                    //         color:"rgba(255,255,255,0.9)"
                    //     }
                    // },
                    data:[
                        {
                            value:235,name:"视频广告",
                            label:{
                                textStyle:{
                                    color:"rgba(255,255,255,0.9)"
                                }
                            }
                        },
                        {value:274,name:"联盟广告"},
                        {value:310,name:"邮件营销"},
                        {value:335,name:"直接访问"},
                        {value:400,name:"搜索引擎"},
                    ]
                }
            ],
            itemStyle:{
                // 阴影大小
                shadowBlur:50,
                // 阴影水平方向上的偏移
                shadowOffsetX:0,
                // 垂直偏移
                shadowOffsetY:0,
                // 阴影颜色
                shadowColor:'rgba(0,0,0,0.3)',
                // 鼠标hover时候的样式
                emphasis:{
                    shadowBlur:100,
                    shadowColor:"rgba(200,0,100,0.7)",
                }
            },
            backgroundColor:'#2c343c',
            textStyle:{         // 全局文本样式 textStyle
                color:'rgba(255,255,255,0.5)'
            },
            labelLine:{         // 全局的视觉引导线的设置
                lineStyle:{
                    color:'rgba(255,255,255,0.5)'
                }
            },
            visualMap:{     // visualMap 组件将数值大小映射到明暗度
                
                show:false,     // 不显示visualMap组件，只用于明暗度的映射
                min:80,         // 映射的最小值  
                max:600,
                inRange:{
                    // 明暗度范围0~1
                    colorLightness:[0,1]
                }
            }
        })
    </script>
</body>
</html>
