<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>webpack中使用</title>
</head>
<body>
    <script>
        // npm 安装     npm install echarts --save

        // 引入：   let echarts = require('echarts')

        /* 
        按需引入：
            若需要减小echarts 包的体积，可以按需引入
            比如在图表中只用到了柱状图，提示框和标题组件，引入的时候可以只引入这些组件

        引入Echarts 主模块
        var echarts = require('echart/lib/echarts');

        引入柱状图
        require ('echarts/lib/chart/bar');

        引入提示框和标题组件
        require('echarts/lib/component/tooltip);
        require('echarts/lib/component/title);

         */
    </script>
</body>
</html>
