<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>异步数据加载和更新</title>
    <script src="./echarts.js"></script>
    <script src="./westeros.js"></script>
</head>
<body>
    <div id="chart" style="width:600px;height:400px"></div>
    <script>
        let chart = echarts.init(document.getElementById('chart'),'westeros');
        /* 
            echarts实现异步数据更新非常简单，在图表初始化后的任何时间都可以通过setOption填入配置
         */

        // 例：先显示直角坐标，在更新数据
        chart.setOption({
            title:{
                text:'异步加载示例'
            },
            tooltip:{},
            legend:{
                data:['销量']
            },
            xAxis:{
                data:[]
            },
            yAxis:{},
            series:[{
                name:'销量',
                type:'bar',
                data:[]
            }]
        })

        getData(1)
        .then(res => {
            chart.setOption(res)
        })
        .catch(err => {
            alert(err)
        })

        function getData(val){
            return new Promise((resolve,reject) => {
                if (val == 1){
                    setTimeout(() => {
                        resolve({
                            xAxis:{
                                data:["衬衫","羊毛衫","雪纺衫","裤子","高跟鞋","袜子"]
                            },
                            series:[{
                                name:'销量',
                                data:[5, 20, 36, 10, 10, 20]
                            }]
                        })
                    }, 3000);
                }else {
                    setTimeout(() => {
                        reject(new Error("wrong code"))
                    }, 3000);
                }
            })
        }
    </script>
</body>
</html>
