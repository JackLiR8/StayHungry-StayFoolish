<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Vue原理</title>
</head>
<body>
  <div id="app">
    <div>这里是“a.a”: {{a.a}}</div>
    <div>这里是“b”: {{b}}</div>
  </div>
  <script src="./vue.js"></script>
  <script>
    let app = new Vue({
      el: '#app',
      data: {
        a: {
          a: 'this is a.a',
        },
        b: 'I am b',
      }
    });
  </script>
</body>
</html>
