<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>VUE2</title>
</head>
<body>
  <div id="app">
    <h3>a: {{ a }}</h3>
    <h3>b.target: {{ b.target }}</h3>
    <h3>c.d.e: {{ c.d.e }}</h3>
    <div>
      a: <input type="text" v-model="a" ><br>
      b.target: <input type="text" v-model="b.target" ><br>
      c.d.e: <input type="text" v-model="c.d.e" >
    </div>
  </div>
  <script src="./vue2.js"></script>
  <script>
    let app = new Vue({
      el: '#app',
      data: {
        a: 'hello',
        b: {
          target: 'world'
        },
        c: {
          d: {
            e: 'this is e'
          }
        }
      }
    })
  </script>
</body>
</html>
