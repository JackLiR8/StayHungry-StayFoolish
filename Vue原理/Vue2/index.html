<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>VUE2</title>
</head>
<body>
  <div id="app">
    <h3>{{ a }}</h3>
    <h2>{{ b.target }}</h2>
  </div>
  <script src="./vue2.js"></script>
  <script>
    let app = new Vue({
      el: '#app',
      data: {
        a: 'hello',
        b: {
          target: 'world'
        }
      }
    })
  </script>
</body>
</html>
